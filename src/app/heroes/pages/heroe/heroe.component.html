<mat-grid-list cols="1" *ngIf="!heroe; else divHeroe">
  <mat-grid-tile>
    <mat-spinner color="accent"></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroe>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px">

    <div fxFlex="30">
      <h1>{{heroe.superhero}}- {{heroe.alter_ego}}</h1>
      <mat-divider></mat-divider>
      <br>
      <img [src]="heroe | imagen" alt="{{heroe.id}}">
    </div>
    <div fxFlex="70">
      <h1>{{heroe.publisher}}</h1>
      <mat-divider></mat-divider>

      <mat-list>
        <mat-list-item>{{ heroe.first_appearence }}</mat-list-item>
        <mat-list-item>{{ heroe.characters }}</mat-list-item>
        <mat-list-item>{{ heroe.publisher }}</mat-list-item>
        <mat-list-item>{{ heroe.alter_ego }}</mat-list-item>
      </mat-list>

      <br>

      <button mat-icon-button color="accent" (click)="regresar()">
        <mat-icon>undo</mat-icon>
      </button>


    </div>

  </div>
</ng-template>
