<div fxLayout="column">
  <div>
    <h1>Buscador de Héroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h3>Heroe: {{termino}}</h3>
    <mat-form-field color="accent">
      <mat-label>Buscar Heore</mat-label>
      <input type="text" placeholder="Buscá tu Héroe favorito" aria-label="Number" matInput [matAutocomplete]="auto"
        [(ngModel)]="termino" (input)="buscando()">
      <button *ngIf="termino" matSuffix mat-icon-button aria-label="Clear" (click)="termino=''">
        <mat-icon>close</mat-icon>
      </button>
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)">
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{heroe.superhero}}
        </mat-option>

        <mat-option value="" *ngIf="heroes.length == 0 && termino.trim().length > 0">
          <div>No se ha encontrado nada con {{termino}}</div>
        </mat-option>

      </mat-autocomplete>



    </mat-form-field>
  </div>

  <div>
    <pre>{{heroeSeleccionado | json}}</pre>
  </div>

  <div>
    <app-heroe-tarjeta *ngIf="heroeSeleccionado" [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
  </div>

</div>
